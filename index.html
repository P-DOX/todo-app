<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Tasks — Todo App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <div class="app-layout">
      <aside class="calendar" aria-label="Calendar">
        <div class="calendar-header">
          <button id="prev-month" aria-label="Previous month">◀</button>
          <div id="month-label" class="month-label">Month</div>
          <button id="next-month" aria-label="Next month">▶</button>
        </div>
        <div class="weekdays">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div id="days" class="calendar-grid" role="grid" aria-label="Days"></div>
        <div class="heat-legend" aria-hidden="true">
          <div class="swatch" style="background:transparent"></div><div class="label">0</div>
          <div class="swatch" style="background:rgba(22,163,74,0.08)"></div><div class="label">low</div>
          <div class="swatch" style="background:rgba(22,163,74,0.18)"></div><div class="label">medium</div>
          <div class="swatch" style="background:rgba(22,163,74,0.30)"></div><div class="label">high</div>
          <div class="swatch" style="background:rgba(22,163,74,0.44)"></div><div class="label">very high</div>
        </div>
      </aside>

      <section class="tasks-panel">
        <div style="display:flex;align-items:center;justify-content:space-between">
          <h1>Daily Tasks</h1>
          <div id="auth-area" class="auth-area">
            <a href="login.html" id="link-login">Login</a>
            <a href="register.html" id="link-register">Register</a>
          </div>
        </div>

        <div class="view-tabs" aria-label="Views">
          <button id="view-tasks" class="view active">Tasks</button>
          <button id="view-calendar" class="view">Calendar</button>
        </div>

        <div class="tabs" role="tablist" aria-label="Todo lists">
          <button class="tab active" data-tab="personal" id="tab-personal">Personal</button>
          <button class="tab" data-tab="work" id="tab-work">Work</button>
        </div>

        <div class="admin-link-wrap" style="margin-top:8px">
          <a class="admin-link" id="admin-link" href="admin.html" title="Create default weekday tasks">
            <span class="admin-icon" aria-hidden="true">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z" fill="currentColor"/><path d="M19.4 13.3c.03-.33.05-.66.05-1s-.02-.67-.05-1l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.6-.22l-2.49 1a7.02 7.02 0 0 0-1.73-1L14.5 2.5a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 0-.5.5L9.2 5.36c-.62.22-1.2.5-1.73.82l-2.5-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .12.64L4.6 11.3c-.03.33-.05.66-.05 1s.02.67.05 1L2.49 14.95a.5.5 0 0 0-.12.64l2 3.46c.14.25.45.36.7.28l2.5-1c.53.32 1.11.6 1.73.82L10 21.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5l.57-2.86c.62-.22 1.2-.5 1.73-.82l2.5 1c.25.08.56-.03.7-.28l2-3.46a.5.5 0 0 0-.12-.64L19.4 13.3z" fill="currentColor"/></svg>
            </span>
            <span class="admin-label">Create Default Tasks</span>
            <span class="admin-badge" aria-hidden="true"></span>
          </a>
        </div>

        <div class="week-controls">
          <button id="prev-week" aria-label="Previous week">◀</button>
          <div class="week-tabs" id="week-tabs" role="tablist" aria-label="Week days"></div>
          <button id="next-week" aria-label="Next week">▶</button>
        </div>

        <div class="selected-date" id="selected-date-label">Selected: </div>

        <form id="task-form" class="task-form" aria-label="Add new task">
          <input id="task-input" type="text" placeholder="Add a new task" aria-label="Task description" required>
          <button type="submit">Add</button>
        </form>

        <section class="controls">
          <div class="filters" role="tablist" aria-label="Filter tasks">
            <button class="filter active" data-filter="all">All</button>
            <button class="filter" data-filter="active">Active</button>
            <button class="filter" data-filter="completed">Completed</button>
          </div>
          <button id="clear-completed" class="clear">Clear Completed</button>
        </section>

        <ul id="task-list" class="task-list" aria-live="polite"></ul>
        <p class="hint">Tasks are saved in your browser's `localStorage` and associated with calendar dates.</p>

        <!-- Admin UI moved to admin.html -->
      </section>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
